<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar Adjustment Test</title>
    <script src="https://cdn.jsdelivr.net/npm/verta@1.12.2/dist/verta.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .calendar-day {
            min-height: 80px;
            border-radius: 8px;
            padding: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            text-align: center;
        }
        
        .calendar-day.other-month {
            background: #f0f0f0;
            color: #adb5bd;
        }
        
        .calendar-day-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .button-group {
            margin: 10px 0;
        }
        
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>تست تنظیمات تقویم</h1>
    
    <div class="test-section">
        <h2>تست تاریخ‌های شمسی</h2>
        <div class="button-group">
            <button onclick="testShahrivarFirst()">تست ۱ شهریور ۱۴۰۴</button>
            <button onclick="testShahrivar24()">تست ۲۴ شهریور ۱۴۰۴</button>
            <button onclick="testCurrentMonth()">تست ماه جاری</button>
        </div>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>تقویم ماه شهریور ۱۴۰۴</h2>
        <div class="button-group">
            <button onclick="renderShahrivarCalendar()">نمایش تقویم شهریور ۱۴۰۴</button>
        </div>
        <div class="calendar-header" id="calendar-header">
            <div>شنبه</div>
            <div>یک‌شنبه</div>
            <div>دوشنبه</div>
            <div>سه‌شنبه</div>
            <div>چهارشنبه</div>
            <div>پنج‌شنبه</div>
            <div>جمعه</div>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <script>
        // تابع برای تبدیل اعداد انگلیسی به فارسی
        function toPersianDigits(input) {
            const persianDigitMap = {
                '0': '۰', '1': '۱', '2': '۲', '3': '۳', '4': '۴',
                '5': '۵', '6': '۶', '7': '۷', '8': '۸', '9': '۹'
            };
            return String(input).replace(/[0-9]/g, d => persianDigitMap[d]);
        }

        // تابع برای دریافت اولین روز ماه (شنبه = 0, جمعه = 6)
        function getFirstDayOfMonth(year, month) {
            try {
                const firstDay = verta(year, month, 1);
                return parseInt(firstDay.format('w'));
            } catch (e) {
                console.error('Error calculating first day of month:', e);
                return (month + year) % 7;
            }
        }

        // تابع برای دریافت تعداد روزهای ماه
        function getDaysInMonth(year, month) {
            const daysInMonth = [31, 31, 31, 31, 31, 31, 30, 30, 30, 30, 30, 29];
            
            if (isLeapYear(year) && month === 12) {
                return 30;
            }
            
            return daysInMonth[month - 1];
        }

        // تابع برای بررسی سال کبیسه
        function isLeapYear(year) {
            return (year % 33 % 4 === 1);
        }

        // تابع تست برای ۱ شهریور ۱۴۰۴
        function testShahrivarFirst() {
            const results = document.getElementById('test-results');
            try {
                const testDate = verta(1404, 6, 1); // شهریور = 6
                const dayOfWeek = testDate.format('l'); // نام روز هفته
                const dayOfWeekIndex = parseInt(testDate.format('w')); // اندیس روز هفته
                const firstDayOfMonth = getFirstDayOfMonth(1404, 6);
                
                results.innerHTML = `
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px;">
                        <h3>نتایج تست ۱ شهریور ۱۴۰۴:</h3>
                        <p><strong>تاریخ:</strong> ۱ شهریور ۱۴۰۴</p>
                        <p><strong>روز هفته:</strong> ${dayOfWeek} (اندیس: ${dayOfWeekIndex})</p>
                        <p><strong>اولین روز ماه شهریور:</strong> اندیس ${firstDayOfMonth} (${getPersianDayName(firstDayOfMonth)})</p>
                        <p><strong>موقعیت ۱ شهریور در تقویم:</strong> خانه شماره ${firstDayOfMonth + 1}</p>
                    </div>
                `;
            } catch (e) {
                results.innerHTML = `<div style="background: #ffebee; padding: 15px; border-radius: 8px;">خطا: ${e.message}</div>`;
            }
        }

        // تابع تست برای ۲۴ شهریور ۱۴۰۴
        function testShahrivar24() {
            const results = document.getElementById('test-results');
            try {
                const testDate = verta(1404, 6, 24); // شهریور = 6
                const dayOfWeek = testDate.format('l'); // نام روز هفته
                const dayOfWeekIndex = parseInt(testDate.format('w')); // اندیس روز هفته
                const firstDayOfMonth = getFirstDayOfMonth(1404, 6);
                
                results.innerHTML = `
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px;">
                        <h3>نتایج تست ۲۴ شهریور ۱۴۰۴:</h3>
                        <p><strong>تاریخ:</strong> ۲۴ شهریور ۱۴۰۴</p>
                        <p><strong>روز هفته:</strong> ${dayOfWeek} (اندیس: ${dayOfWeekIndex})</p>
                        <p><strong>اولین روز ماه شهریور:</strong> اندیس ${firstDayOfMonth} (${getPersianDayName(firstDayOfMonth)})</p>
                        <p><strong>موقعیت ۲۴ شهریور در تقویم:</strong> خانه شماره ${firstDayOfMonth + 24} (سطر ${Math.floor((firstDayOfMonth + 23) / 7) + 1}, ستون ${((firstDayOfMonth + 23) % 7) + 1})</p>
                    </div>
                `;
            } catch (e) {
                results.innerHTML = `<div style="background: #ffebee; padding: 15px; border-radius: 8px;">خطا: ${e.message}</div>`;
            }
        }

        // تابع تست برای ماه جاری
        function testCurrentMonth() {
            const results = document.getElementById('test-results');
            try {
                const now = verta();
                const year = now.year();
                const month = now.month();
                const day = now.date();
                
                const testDate = verta(year, month, day);
                const dayOfWeek = testDate.format('l');
                const dayOfWeekIndex = parseInt(testDate.format('w'));
                const firstDayOfMonth = getFirstDayOfMonth(year, month);
                
                results.innerHTML = `
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px;">
                        <h3>نتایج تست تاریخ جاری:</h3>
                        <p><strong>تاریخ:</strong> ${toPersianDigits(day)} ${getPersianMonthName(month)} ${toPersianDigits(year)}</p>
                        <p><strong>روز هفته:</strong> ${dayOfWeek} (اندیس: ${dayOfWeekIndex})</p>
                        <p><strong>اولین روز ماه جاری:</strong> اندیس ${firstDayOfMonth} (${getPersianDayName(firstDayOfMonth)})</p>
                    </div>
                `;
            } catch (e) {
                results.innerHTML = `<div style="background: #ffebee; padding: 15px; border-radius: 8px;">خطا: ${e.message}</div>`;
            }
        }

        // تابع برای دریافت نام فارسی روز
        function getPersianDayName(index) {
            const days = ['شنبه', 'یک‌شنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنج‌شنبه', 'جمعه'];
            return days[index];
        }

        // تابع برای دریافت نام فارسی ماه
        function getPersianMonthName(index) {
            const months = [
                'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
                'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
            ];
            return months[index - 1];
        }

        // تابع برای نمایش تقویم شهریور ۱۴۰۴
        function renderShahrivarCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            calendarGrid.innerHTML = '';
            
            const year = 1404;
            const month = 6; // شهریور
            
            // دریافت اولین روز ماه و تعداد روزها
            const firstDay = getFirstDayOfMonth(year, month);
            const daysInMonth = getDaysInMonth(year, month);
            
            // ایجاد آرایه برای تمام روزهای تقویم
            const calendarDays = Array(42).fill(null);
            
            // پر کردن روزهای ماه قبلی
            const prevMonth = month - 1;
            const prevYear = year;
            const daysInPrevMonth = getDaysInMonth(prevYear, prevMonth);
            
            for (let i = 0; i < firstDay; i++) {
                const day = daysInPrevMonth - firstDay + i + 1;
                calendarDays[i] = { day, month: prevMonth, year: prevYear, isOtherMonth: true };
            }
            
            // پر کردن روزهای ماه جاری
            for (let day = 1; day <= daysInMonth; day++) {
                const index = firstDay + day - 1;
                calendarDays[index] = { day, month: month, year: year, isOtherMonth: false };
            }
            
            // پر کردن روزهای ماه بعدی
            const nextMonth = month + 1;
            const nextYear = year;
            const totalCells = 42;
            const remainingCells = Math.max(0, totalCells - firstDay - daysInMonth);
            
            for (let day = 1; day <= remainingCells; day++) {
                const index = firstDay + daysInMonth + day - 1;
                calendarDays[index] = { day, month: nextMonth, year: nextYear, isOtherMonth: true };
            }
            
            // ایجاد عناصر برای هر روز
            for (let i = 0; i < calendarDays.length; i++) {
                const dayInfo = calendarDays[i];
                if (dayInfo) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (dayInfo.isOtherMonth) {
                        dayElement.classList.add('other-month');
                    }
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'calendar-day-number';
                    dayNumber.textContent = toPersianDigits(dayInfo.day);
                    dayElement.appendChild(dayNumber);
                    
                    // اضافه کردن نام روز برای روزهای ماه جاری
                    if (!dayInfo.isOtherMonth) {
                        try {
                            const vertaDay = verta(year, month, dayInfo.day);
                            const dayOfWeek = vertaDay.format('l');
                            const dayName = document.createElement('div');
                            dayName.style.fontSize = '0.8rem';
                            dayName.style.color = '#666';
                            dayName.textContent = dayOfWeek;
                            dayElement.appendChild(dayName);
                            
                            // هایلایت کردن ۱ شهریور
                            if (dayInfo.day === 1) {
                                dayElement.style.backgroundColor = '#fff3cd';
                                dayElement.style.borderColor = '#ffc107';
                            }
                            
                            // هایلایت کردن ۲۴ شهریور
                            if (dayInfo.day === 24) {
                                dayElement.style.backgroundColor = '#f8d7da';
                                dayElement.style.borderColor = '#dc3545';
                            }
                        } catch (e) {
                            console.error('Error creating day element:', e);
                        }
                    }
                    
                    calendarGrid.appendChild(dayElement);
                }
            }
        }
    </script>
</body>
</html>
